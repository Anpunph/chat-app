<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册 - 聊天室</title>
    <!-- ElementUI Plus CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus@2.4.4/dist/index.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .auth-header {
            background: #4a69bd;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .auth-header h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .auth-content {
            padding: 40px 30px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            color: #666;
        }

        .auth-tab.active {
            color: #4a69bd;
            border-bottom-color: #4a69bd;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a69bd;
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background: #4a69bd;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-button:hover {
            background: #3c5aa6;
        }

        .auth-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .auth-footer a {
            color: #4a69bd;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="auth-container">
            <div class="auth-header">
                <h1>聊天室</h1>
                <p>欢迎使用我们的聊天应用</p>
            </div>

            <div class="auth-content">
                <div class="auth-tabs">
                    <div class="auth-tab" :class="{ active: activeTab === 'login' }" @click="activeTab = 'login'">登录</div>
                    <div class="auth-tab" :class="{ active: activeTab === 'register' }" @click="activeTab = 'register'">注册</div>
                </div>

                <!-- 登录表单 -->
                <form class="auth-form" :class="{ active: activeTab === 'login' }" v-show="activeTab === 'login'" @submit.prevent="handleLogin">
                    <div class="form-group">
                        <label>昵称</label>
                        <input type="text" v-model="loginForm.nickname" placeholder="请输入昵称" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" v-model="loginForm.password" placeholder="请输入密码" required>
                    </div>
                    <button type="submit" class="auth-button" :disabled="loginLoading">
                        {{ loginLoading ? '登录中...' : '登录' }}
                    </button>
                </form>

                <!-- 注册表单 -->
                <form class="auth-form" :class="{ active: activeTab === 'register' }" v-show="activeTab === 'register'" @submit.prevent="handleRegister">
                    <div class="form-group">
                        <label>昵称</label>
                        <input type="text" v-model="registerForm.nickname" placeholder="2-15个字符" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" v-model="registerForm.password" placeholder="至少6个字符" required>
                    </div>
                    <div class="form-group">
                        <label>确认密码</label>
                        <input type="password" v-model="registerForm.confirmPassword" placeholder="请再次输入密码" required>
                    </div>
                    <button type="submit" class="auth-button" :disabled="registerLoading">
                        {{ registerLoading ? '注册中...' : '注册' }}
                    </button>
                </form>

                <div class="auth-footer">
                    <a href="javascript:void(0)" @click="goToChat" v-if="false">进入聊天室</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.8/dist/vue.global.js"></script>
    <!-- ElementUI Plus JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/element-plus@2.4.4/dist/index.full.js"></script>
    <script>
        // 检查Vue和ElementUI Plus是否正确加载
        console.log('Vue:', typeof Vue);
        console.log('ElementPlus:', typeof ElementPlus);

        // 如果主CDN失败，尝试备用CDN
        if (typeof Vue === 'undefined') {
            console.warn('主CDN Vue.js 加载失败，尝试备用CDN...');
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/vue@3/dist/vue.global.js';
            script.onerror = function() {
                alert('Vue.js 加载失败！请检查网络连接或尝试刷新页面。');
            };
            document.head.appendChild(script);
        }

        if (typeof ElementPlus === 'undefined') {
            console.warn('主CDN ElementUI Plus 加载失败，尝试备用CDN...');
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/element-plus/dist/index.full.js';
            script.onerror = function() {
                console.warn('ElementUI Plus 加载失败，将使用基础样式');
            };
            document.head.appendChild(script);
        }
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
